name                = ElasticSearch-Transport-Curl
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = ElasticSearch-Curl

[GatherDir]
exclude_filename = README.pod
exclude_filename = build_scripts/add_es_tests.sh

[PruneCruft]
[VersionFromModule]
[MetaJSON]
[MetaYAML]
[License]
[PodWeaver]
[ReadmeFromPod]
[MakeMaker]

[Run::AfterBuild]
run = build_scripts/add_es_tests.sh %d

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

