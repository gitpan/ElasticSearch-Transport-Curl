name                = ElasticSearch-Transport-Curl
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = ElasticSearch-Curl

[GatherDir]
exclude_filename = README.pod
exclude_filename = build_scripts/update_tests.sh
exclude_match    = ^doc.*
exclude_match    = ^log.*

[PruneCruft]
[VersionFromModule]
[MetaJSON]
[MetaYAML]
[License]
[PodWeaver]
[ReadmeFromPod]
[MakeMaker]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

